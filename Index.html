<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kid Math Game</title>
  <style>
    body {
      font-family: Comic Sans MS, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f9ff;
      margin: 0;
      padding: 10px;
    }
    h1 {
      margin-bottom: 20px;
      color: #1d4ed8;
      font-size: clamp(28px, 5vw, 40px);
      text-align: center;
    }
    #menu, #game {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    label, input {
      font-size: clamp(18px, 4vw, 24px);
      margin: 5px;
    }
    button {
      font-size: clamp(20px, 5vw, 28px);
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background: #e5e7eb;
      color: #111;
      cursor: pointer;
      transition: all 0.3s;
    }
    .question {
      font-size: clamp(28px, 6vw, 40px);
      margin: 20px;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      justify-items: center;
      margin-top: 20px;
    }
    .options button {
      width: 100%;
      max-width: 200px;
      height: 80px;
    }
    #score, #timer, #qTimer {
      font-size: clamp(20px, 4vw, 28px);
      margin: 10px;
    }
    .correct {
      background: #86efac !important; /* light green */
      color: white;
    }
    .wrong {
      background: #fca5a5 !important; /* light red */
      color: white;
    }
  </style>
</head>
<body>

<h1>Quick Math Game ðŸŽ²</h1>

<div id="menu">
  <label>Min: <input type="number" id="minNum" value="1"></label>
  <label>Max: <input type="number" id="maxNum" value="9"></label>
  <br>
  <label>Total Time (minutes): <input type="number" id="timeInput" value="1"></label>
  <br>
  <label>Time per Question (seconds): <input type="number" id="qTimeInput" value="5"></label>
  <br><br>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="game" style="display:none;">
  <div id="timer">Game Time: 60</div>
  <div id="qTimer">Question Time: 5</div>
  <div id="score">Score: 0/0</div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
</div>

<script>
let correctCount = 0;
let totalCount = 0;
let timeLeft = 60;
let timer, qTimer;
let correctAnswer;
let minRange = 1;
let maxRange = 9;
let perQuestionTime = 5;
let currentQTime;

function startGame() {
  minRange = parseInt(document.getElementById("minNum").value) || 1;
  maxRange = parseInt(document.getElementById("maxNum").value) || 9;
  let minutes = parseInt(document.getElementById("timeInput").value) || 1;
  perQuestionTime = parseInt(document.getElementById("qTimeInput").value) || 5;
  timeLeft = minutes * 60;

  if (minRange > maxRange) [minRange, maxRange] = [maxRange, minRange];

  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";
  correctCount = 0;
  totalCount = 0;
  document.getElementById("score").innerText = "Score: 0/0";
  document.getElementById("timer").innerText = "Game Time: " + timeLeft;

  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = "Game Time: " + timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      clearInterval(qTimer);
      endGame();
    }
  }, 1000);

  generateQuestion();
}

function generateQuestion() {
  clearInterval(qTimer);
  currentQTime = perQuestionTime;
  document.getElementById("qTimer").innerText = "Question Time: " + currentQTime;

  qTimer = setInterval(() => {
    currentQTime--;
    document.getElementById("qTimer").innerText = "Question Time: " + currentQTime;
    if (currentQTime <= 0) {
      clearInterval(qTimer);
      totalCount++;
      document.getElementById("score").innerText = `Score: ${correctCount}/${totalCount}`;
      setTimeout(() => generateQuestion(), 500);
    }
  }, 1000);

  let num1 = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
  let num2 = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
  let operator = Math.random() < 0.5 ? '+' : '-';

  if (operator === '-' && num2 > num1) [num1, num2] = [num2, num1];
  correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;

  let form = Math.floor(Math.random() * 3);
  let qText;
  if (form === 0) {
    qText = `${num1} ${operator} ${num2} = ?`;
  } else if (form === 1) {
    qText = operator === '+' ? `${num1} ${operator} ? = ${correctAnswer}` : `? ${operator} ${num2} = ${correctAnswer}`;
  } else {
    qText = operator === '+' ? `? ${operator} ${num2} = ${correctAnswer}` : `${num1} ${operator} ? = ${correctAnswer}`;
  }

  document.getElementById("question").innerText = qText;

  let options = new Set([correctAnswer]);
  while (options.size < 4) {
    let wrong = Math.floor(Math.random() * (maxRange * 2 + 1));
    options.add(wrong);
  }

  let optionButtons = "";
  [...options].sort(() => Math.random() - 0.5).forEach(opt => {
    optionButtons += `<button onclick="checkAnswer(this, ${opt})">${opt}</button>`;
  });
  document.getElementById("options").innerHTML = optionButtons;
}

function checkAnswer(button, answer) {
  clearInterval(qTimer);
  totalCount++;
  let buttons = document.querySelectorAll("#options button");
  if (answer === correctAnswer) {
    button.classList.add("correct");
    correctCount++;
  } else {
    button.classList.add("wrong");
    buttons.forEach(btn => {
      if (parseInt(btn.innerText) === correctAnswer) {
        btn.classList.add("correct");
      }
    });
  }
  document.getElementById("score").innerText = `Score: ${correctCount}/${totalCount}`;
  setTimeout(() => generateQuestion(), 1000);
}

function endGame() {
  document.getElementById("game").innerHTML = 
    `<h2>Game Over!</h2><p>Your Score: ${correctCount}/${totalCount}</p>
     <button onclick="location.reload()">Play Again</button>`;
}
</script>

</body>
</html>
