<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kid Math Game</title>
  <style>
    body {
      font-family: Comic Sans MS, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f9ff;
      margin: 0;
      padding: 10px;
    }
    h1 {
      margin-bottom: 20px;
      color: #1d4ed8;
      font-size: clamp(28px, 6vw, 40px);
      text-align: center;
    }
    #menu, #game {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    label, input {
      font-size: clamp(18px, 4vw, 22px);
      margin: 5px;
    }
    input {
      width: 70px;
      text-align: center;
    }
    button {
      font-size: clamp(20px, 5vw, 28px);
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background: #e5e7eb; /* neutral grey */
      color: #111;
      cursor: pointer;
      transition: all 0.3s;
    }
    .question {
      font-size: clamp(26px, 6vw, 36px);
      margin: 20px;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      justify-items: center;
      margin-top: 20px;
    }
    .options button {
      width: 140px;
      height: 80px;
    }
    #score, #timer, #questionTimer {
      font-size: clamp(20px, 4vw, 26px);
      margin: 8px;
    }
    .correct {
      background: #86efac !important; /* light green */
      color: #065f46;
    }
    .wrong {
      background: #fca5a5 !important; /* light red */
      color: #7f1d1d;
    }
  </style>
</head>
<body>

<h1>Quick Math Game ðŸŽ²</h1>

<div id="menu">
  <label>Min: <input type="number" id="minNum" value="1"></label>
  <label>Max: <input type="number" id="maxNum" value="9"></label>
  <br>
  <label>Time (minutes): <input type="number" id="timeInput" value="1"></label>
  <br>
  <label>Per Question Time (secs): <input type="number" id="qTimeInput" value="5"></label>
  <br><br>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="game" style="display:none;">
  <div id="timer">Game Time: 60</div>
  <div id="questionTimer">Question Time: 5</div>
  <div id="score">Score: 0/0</div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
</div>

<script>
let correctCount = 0;
let totalCount = 0;
let timeLeft = 60;
let timer, questionTimer;
let correctAnswer;
let minRange = 1;
let maxRange = 9;
let perQuestionTime = 5;
let qTimeLeft = 5;

function startGame() {
  minRange = parseInt(document.getElementById("minNum").value) || 1;
  maxRange = parseInt(document.getElementById("maxNum").value) || 9;
  let minutes = parseInt(document.getElementById("timeInput").value) || 1;
  perQuestionTime = parseInt(document.getElementById("qTimeInput").value) || 5;
  timeLeft = minutes * 60;

  if (minRange > maxRange) [minRange, maxRange] = [maxRange, minRange];

  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";
  correctCount = 0;
  totalCount = 0;
  document.getElementById("score").innerText = "Score: 0/0";
  document.getElementById("timer").innerText = "Game Time: " + timeLeft;

  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = "Game Time: " + timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      clearInterval(questionTimer);
      endGame();
    }
  }, 1000);

  generateQuestion();
}

function generateQuestion() {
  clearInterval(questionTimer);

  let num1 = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
  let num2 = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
  let operator = Math.random() < 0.5 ? '+' : '-';

  // ensure subtraction is non-negative
  if (operator === '-' && num2 > num1) [num1, num2] = [num2, num1];

  let pattern = Math.floor(Math.random() * 3); // choose 3 question styles
  if (operator === '+') {
    if (pattern === 0) {
      correctAnswer = num1 + num2;
      document.getElementById("question").innerText = `${num1} + ${num2} = ?`;
    } else if (pattern === 1) {
      correctAnswer = num2;
      document.getElementById("question").innerText = `${num1} + ? = ${num1 + num2}`;
    } else {
      correctAnswer = num1;
      document.getElementById("question").innerText = `? + ${num2} = ${num1 + num2}`;
    }
  } else {
    if (pattern === 0) {
      correctAnswer = num1 - num2;
      document.getElementById("question").innerText = `${num1} - ${num2} = ?`;
    } else if (pattern === 1) {
      correctAnswer = num2;
      document.getElementById("question").innerText = `${num1} - ? = ${num1 - num2}`;
    } else {
      correctAnswer = num1;
      document.getElementById("question").innerText = `? - ${num2} = ${num1 - num2}`;
    }
  }

  let options = new Set([correctAnswer]);
  while (options.size < 4) {
    let wrong = Math.floor(Math.random() * (maxRange * 2));
    options.add(wrong);
  }

  let optionButtons = "";
  [...options].sort(() => Math.random() - 0.5).forEach(opt => {
    optionButtons += `<button onclick="checkAnswer(this, ${opt})">${opt}</button>`;
  });
  document.getElementById("options").innerHTML = optionButtons;

  // reset per-question timer
  qTimeLeft = perQuestionTime;
  document.getElementById("questionTimer").innerText = "Question Time: " + qTimeLeft;

  questionTimer = setInterval(() => {
    qTimeLeft--;
    document.getElementById("questionTimer").innerText = "Question Time: " + qTimeLeft;
    if (qTimeLeft <= 0) {
      clearInterval(questionTimer);
      totalCount++;
      let buttons = document.querySelectorAll("#options button");
      buttons.forEach(btn => {
        if (parseInt(btn.innerText) === correctAnswer) btn.classList.add("correct");
      });
      document.getElementById("score").innerText = `Score: ${correctCount}/${totalCount}`;
      setTimeout(() => generateQuestion(), 1000);
    }
  }, 1000);
}

function checkAnswer(button, answer) {
  clearInterval(questionTimer);
  totalCount++;
  let buttons = document.querySelectorAll("#options button");
  if (answer === correctAnswer) {
    button.classList.add("correct");
    correctCount++;
  } else {
    button.classList.add("wrong");
    buttons.forEach(btn => {
      if (parseInt(btn.innerText) === correctAnswer) {
        btn.classList.add("correct");
      }
    });
  }
  document.getElementById("score").innerText = `Score: ${correctCount}/${totalCount}`;
  setTimeout(() => generateQuestion(), 1000);
}

function endGame() {
  document.getElementById("game").innerHTML = 
    `<h2>Game Over!</h2><p>Your Score: ${correctCount}/${totalCount}</p>
     <button onclick="location.reload()">Play Again</button>`;
}
</script>

</body>
</html>
